a,
a:visited {
  color: #333;
  text-decoration: none;
  outline: 0;
}

#logo img {
    display: block;
    width: 70px;
    height: auto;
}

.right {
  float: right;
}

.btn-nb {
    background-image: linear-gradient(to bottom, #666, #a6a6a6);
    background-repeat: repeat-x;
    border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) #a2a2a2;
    padding: 0 5px;
    color: #ffffff;
    background-color: #a6a6a6;
}

.btn-right {
    float: right;
    /* padding: 0 5px; */
    color: #ffffff;
    margin: 15px -35px 0px 0px;
}

.blue {
    color: blue;
}
.white {
    color: white!important;
}

#contents .block {
  overflow: hidden;
  width: 100%;
}

.block {
  margin-bottom: 10px;
  font-size: 13px;
}

.right-side-bar .block img {
  margin: 0 5px 0 0;
}

.right-side-bar {
    padding-top: 0px;
}

    list-style: none;

.service-row {
  margin-bottom: 20px;

}

.block .title {
  padding: 5px;
  font-size: 1.2em;
  background-color: #609513;
  color: #fff;
  line-height: 24px;
}

.block table td {
  box-sizing: border-box;
  padding: 5px;
  border: 1px solid #d8d8d8;
}

.block h5 {
  font-weight: bold;
  margin-bottom: 10px;
  font-size: inherit;
}

.job-block {
  margin-bottom: 10px;
}

.job-block .apply-online {
  border-bottom-style: solid;
  border-bottom-width: 5px;
  color: #ffffff;
  font-size: 15px;
  line-height: 1.2;
  margin-bottom: 10px;
  padding-bottom: 15px;
  padding-top: 15px;
  text-align: center;
}

.job-block .apply-online a {
  color: #683091;
  text-decoration: none;
}

sup {
  font-size: xx-small;
  vertical-align: super;
}

.service-list > h5 {
  padding: 5px;
  font-size: 1.2em;
  overflow: hidden;
}
.service-list > ul {
  padding: 10px 0;
  margin: 0;
}

.service-list .title {
  font-weight: bold;
  margin-bottom: 10px;
  background-attachment: scroll;
  background-clip: border-box;
  background-origin: padding-box;
  background-position-x: 0px;
  background-position-y: 0px;
  background-repeat: no-repeat;
  background-size: cover;
  margin-top: 0;
  padding-left: 45px !important;
  border: 1px solid #ccc;
  color: #683091;
  line-height: 30px
}

.service-list ul li {
  background-position: left;

  font-size: 120%;
  height: auto;
  list-style-type: none;
  margin-bottom: 5px;
  padding-left: 2px;
  padding-top: 0px;
  padding-bottom: 8px;
  line-height: 18px;
}

                    var m = ('0' + (date.getMonth()+1)).slice(-2)

                    var y = date.getFullYear();
                    var concateDate = y + "-" + m + "-" + d;

                    } else {
                        return [true];
                    }
                    
                }
            });
           
        });

        const htmlFontSize = parseFloat(
            getComputedStyle(document.documentElement).getPropertyValue("font-size")
        );
        let FontSize = {
            storage: "fontSizeState",
            cssClass: "fontSize",
            currentState: null,
            check: checkFontSize,
            getState: getFontSizeState,
            setState: setFontSizeState,
            toggle: toggleFontSize,
            updateView: updateViewFontSize
        };

        window.toggleFontSize = function (action) {
            FontSize.toggle(action);
        };

        FontSize.check();

        function checkFontSize() {
            this.updateView();
        }

        function getFontSizeState() {
            return sessionStorage.getItem(this.storage)
                ? sessionStorage.getItem(this.storage)
                : 100;
        }

        function setFontSizeState(state) {
            sessionStorage.setItem(this.storage, "" + state);
            this.currentState = state;
            this.updateView();
        }

        function updateViewFontSize() {
            if (this.currentState === null) this.currentState = this.getState();

            this.currentState
                ? (html.style.fontSize = '15px') : "";

            this.currentState
                ? body.classList.add(this.cssClass + this.currentState)
                : "";
        }

        
        function toggleFontSize(action) {
            switch (action) {
                case "incFont":
                    if (parseFloat(this.currentState) < 180) {
                        body.classList.remove(this.cssClass + this.currentState);
                        this.setState(parseFloat(this.currentState) + 20);
                    } else {
                        // alert("Exceed limit");
                    }
                    break;
                case "oriFont":
                    body.classList.remove(this.cssClass + this.currentState);
                    this.setState(100);
                    break;
                case "decFont":
                    if (parseFloat(this.currentState) > 60) {
                        body.classList.remove(this.cssClass + this.currentState);
                        this.setState(parseFloat(this.currentState) - 20);
                    } else {
                        // alert("Exceed limit");
                    }
                    break;
                default:
                    break;
            }
        }

      /*
       === === === === === === === === === === === === === === === === === ===
       === === === === === ===  HighConstrast  === === === === === === === ===
       === === === === === === === === === === === === === === === === === ===
       */
        let Contrast = {
            storage: "contrastState",
            cssClass: "contrast",
            currentState: null,
            check: checkContrast,
            getState: getContrastState,
            setState: setContrastState,
            toggle: toggleContrast,
            updateView: updateViewContrast
        };

            Contrast.toggle();
        };

        Contrast.check();

        function checkContrast() {
            this.updateView();
        }

        function getContrastState() {
            return sessionStorage.getItem(this.storage) === "true";
        }

        function setContrastState(state) {
            sessionStorage.setItem(this.storage, "" + state);
            this.currentState = state;
            this.updateView();
        }

        function updateViewContrast() {
            if (this.currentState === null) this.currentState = this.getState();

            this.currentState
                ? body.classList.add(this.cssClass)
                : body.classList.remove(this.cssClass);
        }

        function toggleContrast() {
            this.setState(!this.currentState);
            Dark.currentState === true ? Dark.setState(false) : null;
        }

      /*

        }

      /*

        let Link = {

      /*

        let Heading = {

    })();
