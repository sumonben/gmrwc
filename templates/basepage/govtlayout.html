                    var y = date.getFullYear();
                    var concateDate = y + "-" + m + "-" + d;

                    }

        function renderList(targetEl, list, elValue='', parentEl='') {

					else if(getHostData['parent_data'] && value.id == getHostData['parent_data'].parent_id ){

					}
					
					else if(getHostData['parent_data'] && value.id == getHostData['parent_data'].id ){
						getSelectedId = getHostData['parent_data'].id					
					}					
					
					else if(value.id == getHostData[0].parent_id ){
						getSelectedId = getHostData[0].parent_id					
					}
																				
				
					else if(value.id == getHostData[0].id){

					}
					
					else if(getHostData['parent3_data'] && value.domain == getHostData['parent3_data'].subdomain){

					}

					}
					
					else if(getHostData['parent_data'] && value.domain == getHostData['parent_data'].subdomain){

					}
					
					else if(value.domain == getHostData[0].subdomain){

    <script>
        function shareOnClick(value) {
            var fullURL = window.location.href;
            if(value === 'facebook'){
                var url = "https://www.facebook.com/sharer/sharer.php?u=" + encodeURIComponent(fullURL) + "&amp;src=sdkpreparse";
            }else if(value === 'twitter'){
                var url = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(fullURL);
            }else if(value === 'whatsapp'){
                var url = "https://wa.me/?text=" + encodeURIComponent(fullURL);
            }else if(value === 'linkedin'){
                var url = "https://www.linkedin.com/sharing/share-offsite/?url=" + encodeURIComponent(fullURL);
            }else if(value === 'messenger'){
                var url = "https://m.me/share/?url=" + encodeURIComponent(fullURL);
            }else if(value === 'viber'){
                var url = "viber://forward?text=" + encodeURIComponent(fullURL);
            }
            window.open(url, "_blank");
        }
        
        function copyToClipboard() {
            var link = window.location.href;
            var textarea = document.createElement("textarea");
            textarea.value = link;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Link copied to clipboard!");
        }
