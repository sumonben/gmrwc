{% load static %}


 <style>
    .top-menu {
        background-color: #683091;
        box-shadow: 0 1px 5px #999999;
        border-bottom: 4px solid #8bc643;
        color: #ffffff;
        padding: 5px 0;
    }
    #site-name{
        margin-bottom: -17px;
    }
    @media(max-width: 786px){
        
        #header-site-info{
            text-align:center;
            background-color: #683091;
            box-shadow: 0 1px 5px #999999; 
            border-bottom: 4px solid #8bc643;           
            position: fixed;
            width: 100%;
            height: 14%;
            padding-left:80px;
            border-radius: 10%;
            margin-top: -100px;
            margin-left: -21px;
        }
        #slogan{
            display: none;
        }
        #logo{
            width: 120px;
            margin: 0px;
        }
        #logo-image{
            height:120px;
            width: 120px;

            margin-left: -30px;
        }
        #site-name-wrapper{
            text-align:center;
            position:fixed;
            margin-top: 0px;
            margin-left: -40px;
        }
        #site-name{
            text-align:center;
            margin-bottom: -17px;
            line-height:1;
        }
        
    }
 </style>   
<div class="header-site-info" id="header-site-info">
    <div class="header-site-info" >
        <div id="logo"  >
                <img id="logo-image"  alt="GMRWC logo" src="{% static 'images/gmrwc_logo.png' %}">
        </div>
        <div class="clearfix" id="site-name-wrapper">
            
            {% if request.session.lang == 'english' %}
            <span id="site-name" style="text-align: center;">
                <a title="বগুড়া জেলা " href="/" >{{institute.title_en}}</a>
                
            </span>
            <span id="site-name" style="text-align: center;">
                <a style="text-align: center;"title="বগুড়া জেলা " href="/" >Department of {{department.name_en}}</a>                
            </span>
            
            <span id="slogan" style="text-align: center;">{{institute.slogan_en}}</span>
             {% else %}  
            <span id="site-name" style="text-align: center;">
                <a title="বগুড়া জেলা " href="/" >{{institute.title}}</a>
                
            </span>
            <span id="site-name" style="text-align: center;">
                <a style="text-align: center;"title="বগুড়া জেলা " href="/" >{{department.name}} বিভাগ</a>                
            </span>
            
            <span id="slogan" style="text-align: center;">{{institute.slogan}}</span>
            {% endif %}
        </div>
    </div>
    </div>
    <div style="clear: both"></div>
